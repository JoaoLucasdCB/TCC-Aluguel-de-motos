<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários Cadastrados - Admin</title>
    <!-- Removido CSS de aluguel-relatorio para evitar conflito de estilos -->
    <link rel="stylesheet" href="../css/usuarios-admin.css">
    <link rel="stylesheet" href="../../Publico/css/toast.css">
</head>
<body>
    <!-- Cabeçalho dinâmico -->
    <div id="cabecalho-include"></div>
    <script src="../../Publico/javascript/cabecalho-include.js"></script>
    <main class="usuarios-main">
        <section class="usuarios-admin-section">
            <h1>Usuários Cadastrados</h1>
            <table class="usuarios-table">
                <thead>
                    <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Telefone</th>
                            <th>Usuário</th>
                            <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="usuariosTableBody">
                        <!-- Usuários serão inseridos via JS -->
                        <!-- O JS deve preencher a nova coluna 'Usuário' e garantir que os botões fiquem abaixo do texto 'Ações' -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="../javascript/usuarios-admin.js"></script>
    <script src="../javascript/logout.js"></script>
    <script src="../../Publico/javascript/toast.js"></script>
    <script>
    // Protege páginas admin: só admin pode acessar
    document.addEventListener('DOMContentLoaded', function() {
        const tipoUsuario = localStorage.getItem('tipoUsuario');
        if (!tipoUsuario || tipoUsuario.toLowerCase() !== 'admin') {
            window.location.href = '../../Publico/html/login.html';
        }
    });
    // Dropdown perfil
    const perfilBtn = document.getElementById('perfilMenuBtn');
    const perfilDropdown = document.getElementById('perfilDropdown');
    let perfilTimeout;
    if (perfilBtn && perfilDropdown) {
        perfilBtn.addEventListener('mouseenter', () => {
            clearTimeout(perfilTimeout);
            perfilDropdown.style.display = 'block';
        });
        perfilBtn.addEventListener('mouseleave', () => {
            perfilTimeout = setTimeout(() => {
                perfilDropdown.style.display = 'none';
            }, 300);
        });
        perfilDropdown.addEventListener('mouseenter', () => {
            clearTimeout(perfilTimeout);
        });
        perfilDropdown.addEventListener('mouseleave', () => {
            perfilTimeout = setTimeout(() => {
                perfilDropdown.style.display = 'none';
            }, 300);
        });
    }
    </script>
    <!-- Modal de edição de usuário -->
    <div id="modal-editar-usuario" style="display:none;">
      <div class="modal-content">
        <h2>Editar Usuário</h2>
        <form id="formEditarUsuario">
          <input type="hidden" id="editUsuarioId">
          <label for="editUsuarioNome">Nome</label>
          <input type="text" id="editUsuarioNome" required>
          <label for="editUsuarioEmail">Email</label>
          <input type="email" id="editUsuarioEmail" required>
          <label for="editUsuarioTelefone">Telefone</label>
          <input type="text" id="editUsuarioTelefone">
          <label for="editUsuarioTipo">Tipo de Usuário</label>
          <select id="editUsuarioTipo">
            <option value="admin">Admin</option>
            <option value="cliente">Cliente</option>
          </select>
          <div class="modal-actions">
            <button type="submit">Salvar</button>
            <button type="button" id="fechar-modal-editar">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
</body>
</html>
