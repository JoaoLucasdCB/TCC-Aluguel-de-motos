<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Nova Moto - Admin</title>
    <link rel="stylesheet" href="../css/aluguel-relatorio.css">
    <link rel="stylesheet" href="../css/cadastrar-moto.css">
    <link rel="stylesheet" href="../../Publico/css/toast.css">
    <style>
        /* Removido overflow-y: hidden para permitir rolagem */
    </style>
</head>
<body>
    <!-- Cabeçalho dinâmico -->
    <div id="cabecalho-include"></div>
    <script src="../../Publico/javascript/cabecalho-include.js"></script>
    <script src="../../Publico/javascript/toast.js"></script>
    <main class="admin-main">
        <section class="relatorio-info">
            <h1 style="margin-bottom:18px;">Gerenciamento de Motos</h1>
            <button id="abrirCadastroMotoBtn" class="btn-cadastrar-fixo">Cadastrar Nova Moto</button>
            <div id="motosCadastradas" style="margin-top:18px;"></div>
        </section>

        <!-- Modal de cadastro de moto -->
        <div id="modal-cadastro-moto" class="modal-editar" style="display:none;">
            <div class="modal-editar-content">
                <button type="button" id="fechar-modal-cadastro-moto" class="modal-editar-close" title="Fechar">&times;</button>
                <h2>Cadastrar Nova Moto</h2>
                <form id="formCadastroMoto" class="modal-editar-form">
                    <div class="modal-editar-group">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="modal-editar-group">
                        <label for="marca">Marca</label>
                        <input type="text" id="marca" name="marca" required>
                    </div>
                    <div class="modal-editar-group">
                        <label for="modelo">Modelo</label>
                        <input type="text" id="modelo" name="modelo" required>
                    </div>
                    <div class="modal-editar-group">
                        <label for="cilindrada">Cilindrada</label>
                        <input type="text" id="cilindrada" name="cilindrada" required>
                    </div>
                    <div class="modal-editar-group">
                        <label for="placa">Placa</label>
                        <input type="text" id="placa" name="placa" maxlength="8" required>
                    </div>
                    <div class="modal-editar-group">
                        <label for="status">Status</label>
                        <select id="status" name="status" required>
                            <option value="">Selecione</option>
                            <option value="DISPONIVEL">Disponível</option>
                            <option value="RESERVADA">Reservada</option>
                            <option value="ALUGADA">Alugada</option>
                            <option value="MANUTENCAO">Manutenção</option>
                        </select>
                    </div>
                    <div class="modal-editar-group">
                        <label for="ano">Ano de Fabricação</label>
                        <input type="number" id="ano" name="ano" min="1900" max="2100" required>
                    </div>
                    <div class="modal-editar-group">
                        <label for="quilometragem">Quilometragem</label>
                        <input type="number" id="quilometragem" name="quilometragem" min="0">
                    </div>
                    <div class="modal-editar-group">
                        <label for="imagem">URL da Imagem</label>
                        <input type="text" id="imagem" name="imagem">
                    </div>
                    <div class="modal-editar-actions">
                        <button type="submit" id="cadastrarMotoBtn" class="modal-editar-btn salvar">Cadastrar Moto</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal de edição de moto -->
        <div id="modal-editar-moto" class="modal-editar" style="display:none;">
            <div class="modal-editar-content">
                <button type="button" id="fechar-modal-editar-moto" class="modal-editar-close" title="Fechar">&times;</button>
                <h2>Editar Moto</h2>
                <form id="form-editar-moto" class="modal-editar-form">
                    <input type="hidden" id="editar-moto-id">
                    <div class="modal-editar-group">
                        <label for="editar-moto-nome">Nome:</label>
                        <input type="text" id="editar-moto-nome" required>
                    </div>
                    <div class="modal-editar-group">
                        <label for="editar-moto-marca">Marca:</label>
                        <input type="text" id="editar-moto-marca" required>
                    </div>
                    <div class="modal-editar-group">
                        <label for="editar-moto-modelo">Modelo:</label>
                        <input type="text" id="editar-moto-modelo" required>
                    </div>
                    <div class="modal-editar-group">
                        <label for="editar-moto-cilindrada">Cilindrada:</label>
                        <input type="text" id="editar-moto-cilindrada" required>
                    </div>
                    <div class="modal-editar-group">
                        <label for="editar-moto-placa">Placa:</label>
                        <input type="text" id="editar-moto-placa" maxlength="8" required>
                    </div>
                    <div class="modal-editar-group">
                        <label for="editar-moto-status">Status:</label>
                        <select id="editar-moto-status" required>
                            <option value="DISPONIVEL">Disponível</option>
                            <option value="RESERVADA">Reservada</option>
                            <option value="ALUGADA">Alugada</option>
                            <option value="MANUTENCAO">Manutenção</option>
                        </select>
                    </div>
                    <div class="modal-editar-group">
                        <label for="editar-moto-ano">Ano de Fabricação:</label>
                        <input type="number" id="editar-moto-ano" min="1900" max="2100" required>
                    </div>
                    <div class="modal-editar-group">
                        <label for="editar-moto-quilometragem">Quilometragem:</label>
                        <input type="number" id="editar-moto-quilometragem" min="0">
                    </div>
                    <div class="modal-editar-group">
                        <label for="editar-moto-imagem">URL da Imagem:</label>
                        <input type="text" id="editar-moto-imagem">
                    </div>
                    <div class="modal-editar-actions">
                        <button type="submit" class="modal-editar-btn salvar">Salvar</button>
                        <button type="button" id="fechar-modal-editar-moto-2" class="modal-editar-btn cancelar">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="../javascript/cadastrar-moto.js"></script>
    <script src="../javascript/logout.js"></script>
    <script>
    // Protege páginas admin: só admin pode acessar
    document.addEventListener('DOMContentLoaded', function() {
        const tipoUsuario = localStorage.getItem('tipoUsuario');
        if (!tipoUsuario || tipoUsuario.toLowerCase() !== 'admin') {
            window.location.href = '../../Publico/html/login.html';
        }
    });

    // Dropdown perfil
    const perfilBtn = document.getElementById('perfilMenuBtn');
    const perfilDropdown = document.getElementById('perfilDropdown');
    let perfilTimeout;
    if (perfilBtn && perfilDropdown) {
        perfilBtn.addEventListener('mouseenter', () => {
            clearTimeout(perfilTimeout);
            perfilDropdown.style.display = 'block';
        });
        perfilBtn.addEventListener('mouseleave', () => {
            perfilTimeout = setTimeout(() => perfilDropdown.style.display = 'none', 200);
        });
        perfilDropdown.addEventListener('mouseenter', () => {
            clearTimeout(perfilTimeout);
            perfilDropdown.style.display = 'block';
        });
        perfilDropdown.addEventListener('mouseleave', () => {
            perfilTimeout = setTimeout(() => perfilDropdown.style.display = 'none', 200);
        });
    }
    </script>
</body>
</html>
