<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideMoto - Relatório do Aluguel</title>
    <link rel="stylesheet" href="../css/aluguel-relatorio.css">
</head>
<body>
    <!-- Cabeçalho dinâmico -->
    <div id="cabecalho-include"></div>
    <script src="../../Publico/javascript/cabecalho-include.js"></script>
    <main class="relatorio-main">
        <section class="relatorio-info">
            <h1>Relatório do Aluguel</h1>
                        <div id="relatorioDados"></div>
                        <!-- Modal de edição -->
                        <div id="modal-editar" class="modal-editar">
                            <div class="modal-editar-content">
                                <button type="button" id="fechar-modal-editar" class="modal-editar-close" title="Fechar">&times;</button>
                                <h2>Editar Reserva</h2>
                                <form id="form-editar-reserva" class="modal-editar-form">
                                    <input type="hidden" id="editar-id">
                                    <div class="modal-editar-group">
                                        <label for="editar-status">Status:</label>
                                        <select id="editar-status" required>
                                            <option value="PENDENTE">PENDENTE</option>
                                            <option value="CONFIRMADA">CONFIRMADA</option>
                                            <option value="CONCLUIDA">CONCLUIDA</option>
                                            <option value="CANCELADA">CANCELADA</option>
                                        </select>
                                    </div>
                                    <div class="modal-editar-actions">
                                        <button type="submit" class="modal-editar-btn salvar">Salvar</button>
                                        <button type="button" id="fechar-modal-editar-2" class="modal-editar-btn cancelar">Cancelar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
        </section>
    </main>
    <script src="../javascript/aluguel-relatorio.js"></script>
</body>
</html>
