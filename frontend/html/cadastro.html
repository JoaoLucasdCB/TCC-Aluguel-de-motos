<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideMoto - Cadastro</title>
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <header>
        <div class="logo">
            <span class="icon">i&gt;</span>
        </div>
        <nav>
            <a href="#">Aluguel</a>
            <a href="#">Sobre Nós</a>
            <a href="#">Motos</a>
            <a href="#">Suporte</a>
        </nav>
        <div class="login-btn">
            <button onclick="window.location.href='login.html'">Faça login / Cadastre-se</button>
        </div>
    </header>
    <main>
        <section class="left">
            <div class="logo-moto">
                <img src="../img/moto-icon.png" alt="RideMoto" />
            </div>
            <h1><span class="ride">Ride</span><span class="moto">Moto</span></h1>
            <h2>Aluguel de Motos</h2>
            <p>Ache aqui sua melhor opção.</p>
        </section>
        <div class="divider"></div>
        <section class="right">
            <form id="cadastroForm">
                <h3>Bem vindo ao RideMoto!<br>Faça seu Cadastro:</h3>
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required maxlength="14" placeholder="000.000.000-00">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
                <button type="submit" class="cadastro-action">Já é cliente? Faça Login</button>
            </form>
        </section>
    </main>
    <script src="../javascript/cadastro.js"></script>
</body>
</html>
