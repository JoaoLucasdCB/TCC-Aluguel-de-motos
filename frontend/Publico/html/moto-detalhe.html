<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes da Moto - RideMoto</title>
    <link rel="stylesheet" href="../css/cabecalho.css">
    <link rel="stylesheet" href="../css/motos.css">
    <link rel="stylesheet" href="../css/moto-detalhe.css">
    <script src="../javascript/usuario-logado.js"></script>
</head>
<body>
    <nav class="navbar">
        <button class="logo" onclick="window.location.href='landing.html'">i&gt;</button>
        <div class="perfil-container">
            <div id="usuarioLogado" class="perfil-btn" style="display:none;"></div>
            <div id="perfilDropdown" class="perfil-dropdown" style="display:none;">
                <button id="relatorioBtn" style="display:none;">Central</button>
                <button id="minhasReservasBtn">Minhas Reservas</button>
                <button id="logoutBtn">Sair</button>
            </div>
        </div>
        <ul class="nav-links">
            <li><a href="aluguel.html">Aluguel</a></li>
            <li><a href="sobre.html">Sobre Nós</a></li>
            <li><a href="motos.html" class="active">Motos</a></li>
            <li><a href="planos.html">Planos</a></li>
        </ul>
    
    </nav>
    <main>
        <div class="moto-detail-container">
            <div class="moto-detail-img">
                <img id="motoImg" src="../img/moto-default.png" alt="Moto" />
            </div>
            <div class="moto-detail-info">
                <h2 id="motoNome">Nome da Moto</h2>
                <div class="moto-gallery" id="motoGallery">
                    <!-- Fotos extras da moto -->
                </div>
                <ul class="specs" id="motoSpecs">
                    <li><strong>Marca:</strong> <span id="motoMarca">Marca</span></li>
                    <li><strong>Modelo:</strong> <span id="motoModelo">Modelo</span></li>
                    <li><strong>Ano:</strong> <span id="motoAno">Ano</span></li>
                    <li><strong>Cilindrada:</strong> <span id="motoCilindrada">Cilindrada</span></li>
                    <li><strong>Placa:</strong> <span id="motoPlaca">Placa</span></li>
                    <li><strong>Status:</strong> <span id="motoStatus">Status</span></li>
                    <li><strong>Quilometragem:</strong> <span id="motoQuilometragem">Quilometragem</span></li>
                </ul>
                <div class="price">R$ <span id="motoPreco">0,00</span> / dia</div>
                <button id="relatorioBtn" style="display:none;">Central</button>
                <button class="back-btn" onclick="window.location.href='motos.html'">Voltar para lista</button>
            </div>
        </div>
        <!-- CSS removido do final, já está no <style> do <head> -->
    </main>
    <script src="../javascript/moto-detalhe.js"></script>
    <script>
    // Exibe botão de relatório para admin
    document.addEventListener('DOMContentLoaded', function() {
        const relatorioBtn = document.getElementById('relatorioBtn');
        const tipoUsuario = localStorage.getItem('tipoUsuario');
        if (tipoUsuario && tipoUsuario.toUpperCase() === 'ADMIN') {
            relatorioBtn.style.display = 'block';
            relatorioBtn.onclick = function() {
                window.location.href = '../../Admin/html/aluguel-relatorio.html';
            };
        }
    });
    </script>

    <!-- Suporte Flutuante Melhorado -->
    <style>
      #suporte-float {
        position: fixed;
        bottom: 24px;
        right: 24px;
        z-index: 9999;
        cursor: pointer;
        border-radius: 50%;
        background: linear-gradient(135deg, #4b2067 0%, #6c2eb7 100%);
        box-shadow: 0 6px 24px rgba(76, 34, 114, 0.18);
        padding: 12px;
        transition: box-shadow 0.2s, transform 0.2s, background 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: visible;
      }
      #suporte-float:hover {
        box-shadow: 0 12px 32px rgba(76, 34, 114, 0.28);
        transform: scale(1.08);
        background: linear-gradient(135deg, #6c2eb7 0%, #4b2067 100%);
      }
      #suporte-float svg {
        display: block;
        z-index: 1;
      }
      #suporte-float .suporte-label {
        opacity: 0;
        pointer-events: none;
        position: absolute;
        right: 70px;
        top: 50%;
        transform: translateY(-50%) translateX(10px);
        background: #fff;
        color: #4b2067;
        font-weight: bold;
        font-size: 1.08rem;
        border-radius: 18px;
        padding: 7px 18px 7px 18px;
        box-shadow: 0 2px 12px rgba(76,34,114,0.10);
        transition: opacity 0.3s, transform 0.3s;
        white-space: nowrap;
        z-index: 2;
      }
      #suporte-float:hover .suporte-label {
        opacity: 1;
        pointer-events: auto;
        transform: translateY(-50%) translateX(-10px);
      }
    </style>
    <div id="suporte-float" title="Fale com o suporte no WhatsApp" aria-label="Fale com o suporte no WhatsApp">
      <span class="suporte-label">Suporte</span>
      <svg width="44" height="44" viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="22" cy="22" r="22" fill="#fff" fill-opacity="0.10"/>
        <path d="M32 30v-4a6 6 0 0 0-6-6h-8a6 6 0 0 0-6 6v4" stroke="#fff" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M22 12c5.523 0 10 4.477 10 10v4c0 5.523-4.477 10-10 10s-10-4.477-10-10v-4c0-5.523 4.477-10 10-10z" stroke="#fff" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
        <rect x="18.5" y="27.5" width="7" height="3" rx="1.5" fill="#fff"/>
        <rect x="20.5" y="19.5" width="3" height="3" rx="1.5" fill="#fff"/>
      </svg>
    </div>
    <script>
    document.getElementById('suporte-float').onclick = function() {
      window.open('https://wa.me/553193531201?text=Ol%C3%A1%2C%20preciso%20de%20suporte%20no%20RideMoto', '_blank');
    };
    </script>
</body>
</html>
