<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário - Admin</title>
    <link rel="stylesheet" href="../css/editar-usuario.css">
    <link rel="stylesheet" href="../css/aluguel-relatorio.css">
</head>
<body>
    <!-- Cabeçalho dinâmico -->
    <div id="cabecalho-include"></div>
    <script src="../../Publico/javascript/cabecalho-include.js"></script>
    <main class="editar-usuario-main">
        <form class="editar-usuario-form" id="formEditarUsuario">
            <h1>Editar Usuário</h1>
            <input type="hidden" id="usuarioId" name="usuarioId">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" required>
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="000.000.000-00" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone">
            <label for="tipoUsuario">Tipo de Usuário</label>
            <select id="tipoUsuario" name="tipoUsuario">
                <option value="">Selecione</option>
                <option value="cliente">Cliente</option>
                <option value="admin">Admin</option>
            </select>
            <button type="submit">Salvar Alterações</button>
            <button type="button" onclick="window.location.href='usuarios-admin.html'" style="background:#ccc;color:#333;margin-top:10px;">Cancelar</button>
        </form>
    </main>
    <script src="../javascript/editar-usuario.js"></script>
    <script>
        // Protege páginas admin: só admin pode acessar
        document.addEventListener('DOMContentLoaded', function() {
            const tipoUsuario = localStorage.getItem('tipoUsuario');
            if (!tipoUsuario || tipoUsuario.toLowerCase() !== 'admin') {
                window.location.href = '../../Publico/html/login.html';
            }
        });
    </script>
</body>
</html>
