<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideMoto - Suporte</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/suporte.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">i&gt;</div>
        <ul class="nav-links">
            <li><a href="aluguel.html">Aluguel</a></li>
            <li><a href="sobre.html">Sobre Nós</a></li>
            <li><a href="motos.html">Motos</a></li>
            <li><a href="suporte.html" class="active">Suporte</a></li>
        </ul>
        <button class="login-btn" onclick="window.location.href='cadastro.html'">Faça Cadastro</button>
    </nav>
    <main>
        <section class="support-left">
            <img src="../img/support-icon.png" alt="Suporte RideMoto" />
            <h1>Suporte</h1>
            <p>Precisa de ajuda? Fale conosco!<br>Estamos prontos para te atender.</p>
        </section>
        <div class="divider"></div>
        <section class="support-right">
            <form id="supportForm">
                <h3>Envie sua dúvida ou solicitação:</h3>
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="mensagem" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <script src="../javascript/suporte.js"></script>
</body>
</html>
